<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

    <header class="header">
        <div class="header__contenedor">
            <div class="header__barra">
                <a class="header__enlace-logo" href="/">
                    <img class="header__logo" src="assets/img/logo.svg" alt="imagen logo" />
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="blog.html">Blog</a>
                    <a class="navegacion__enlace" href="tienda.html">Tienda</a>
                </nav>
            </div> <!-- .header__barra -->
        </div>
    </header>

    <main class="contenedor">
        <div class="producto producto__bloque">
            <div class="producto__box-img producto__box-img--unico">
                <picture>
                    <source srcset="assets/img/guitarra_04.avif" type="image/avif"/>
                    <source srcset="assets/img/guitarra_04.webp" type="image/webp"/>
                    <img class="producto__imagen producto__imagen--unico" loading="lazy" decoding="async" src="assets/img/guitarra_04.jpg" lazyalt="imagen" width="500" height="300" alt="imagen guitarra" />
                </picture>
            </div>

            <div class="producto__contenido producto__contenido--p">
                <h3 class="producto__nombre">Vai</h3>
                <p class="producto__descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate quisquam voluptatum eos sunt officiis soluta, laudantium magnam nihil nulla, debitis eligendi quibusdam.</p>
                <p class="producto__precio">$399</p>

                <form class="producto__formulario" action="#" method="">
                    <div class="producto__campo">
                        <label for="prodCantidad" class="producto__label">Cantidad:</label>
                        <select class="producto__cantidad" name="prodCantidad" id="prodCantidad">
                            <option value="" selected disabled>-- Seleccione --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <input
                        type="submit"
                        class="producto__agregar-carrito"
                        value="Agregar al Carrito"
                    >
                </form>
            </div>
        </div> <!-- ./producto -->
    </main>

    <footer class="footer">
        <div class="footer__plantilla contenedor">
            <nav class="footer__nav">
                <a class="footer__enlace" href="index.html">Inicio</a>
                <a class="footer__enlace" href="nosotros.html">Nosotros</a>
                <a class="footer__enlace" href="blog.html">Blog</a>
                <a class="footer__enlace" href="tienda.html">Tienda</a>
            </nav>

            <p class="footer__copyright">Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="assets/js/imagenes.js"></script>
